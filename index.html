<!DOCTYPE html>
<html>
  <head>
    <title>Global Economic Indicators</title>

    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- Import pure.css for layout -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
  </head>

  <body>
    <div class="page">
      <!-- Header section -->
      <div class="pure-g">
        <div class="pure-u-1-1">
          <h1>GDP visualisations</h1>
          <p>
            Interact and view the data to see the trend of the data over time.
          </p>
        </div>
      </div>
      <!-- End Header section -->

      <!-- Visualization section with choropleth map on left and line chart on right -->
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
          <div id="choropleth_map" class="vis-container"></div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
          <div id="scatter_plot" class="vis-container"></div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
          <div id="bar_chart" class="vis-container"></div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
          <div id="stream_graph" class="vis-container"></div>
        </div>
      </div>
      <!-- End Visualization section -->
    </div>

    <script type="text/javascript">
      var choroplethMap = "Visualisations/gdpMap.vg.json";
      vegaEmbed("#choropleth_map", choroplethMap)
        .then(function (result) {})
        .catch(console.error);

      var scatterPlot = "Visualisations/gdpVsExpense.vg.json";
      vegaEmbed("#scatter_plot", scatterPlot)
        .then(function (result) {})
        .catch(console.error);

      var barChart = "Visualisations/netMigration.vg.json";
      vegaEmbed("#bar_chart", barChart)
        .then(function (result) {})
        .catch(console.error);

      var streamGraph = "Visualisations/ageDependency.vg.json";
      vegaEmbed("#stream_graph", streamGraph)
        .then(function (result) {})
        .catch(console.error);
    </script>
  </body>
</html>
